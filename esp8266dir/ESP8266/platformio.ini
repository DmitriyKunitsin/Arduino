[env:d1_mini_NGU]
platform = espressif8266
board = d1_mini
framework = arduino
board_build.mcu = esp8266
board_build.filesystem = littlefs
lib_deps = 
    ArduinoJson ; работа с json общение клиент - сервев
    https://github.com/me-no-dev/ESPAsyncWebServer ; работа с esp8266 как AP режим и STA 